<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سبحة الأذكار الخضراء</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@600;900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            /* خلفية خضراء داكنة مع زخرفة إسلامية بيضاء شفافة */
            background-color: #064e3b; 
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2MCIgaGVpZ2h0PSI2MCIgdmlld0JveD0iMCAwIDYwIDYwIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9IiNmZmZmZmYiIGZpbGwtb3BhY2l0eT0iMC4wNSI+PHBhdGggZD0iTTM2IDM0djZoLTR2LTRoLTR2LTRoNHYtNGg0djRoNHY0aC00em0wLTMwaDR2NGgtNHY0aC00di00aDRWNGg0em0tMzYgMGg0djRoLTR2NGgtNHYtNGg0VjR6bTAgMzBoNHY0aC00djRoLTR2LTRoNFYzNHptMTggMThoNHY0aC00djRoLTR2LTRoNFY1MnpNNiA1Mmg0djRoLTR2NGgtNHYtNGg0djRoLTR6bTMwIDBoNHY0aC00djRoLTR2LTRoNFY1MnpNMjQgMjRoNHY0aC00djRoLTR2LTRoNFYyNHoiLz48L2c+PC9nPjwvc3ZnPg==');
            color: #fff; 
            text-align: center; 
            font-family: 'Cairo', sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            margin: 0; 
            overflow: hidden;
        }

        #zikr { 
            font-family: 'Amiri', serif;
            font-size: 30px; 
            color: #ffffff; 
            margin-bottom: 5px; 
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            min-height: 70px;
            padding: 0 20px;
        }

        #counter { 
            font-family: 'Cairo', sans-serif; 
            font-weight: 900;
            font-size: 100px; 
            margin-bottom: 10px; 
            color: #ffffff;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        }

        .bead { 
            width: 200px; 
            height: 200px; 
            background: radial-gradient(circle, #ffffff 0%, #f0f0f0 100%); 
            border-radius: 50%; 
            border: 8px solid #059669; /* إطار أخضر فاتح للزر */
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2), inset 0 0 15px rgba(0,0,0,0.1); 
            cursor: pointer; 
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        .bead:active { 
            transform: scale(0.94); 
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .reset-btn { 
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.15); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            color: #eee; 
            padding: 8px 20px; 
            border-radius: 20px; 
            font-size: 14px;
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <div id="zikr">سبحان الله العظيم وأتوب إليه</div>
    <div id="counter">0</div>
    <div class="bead" onclick="countUp()"></div>
    
    <button class="reset-btn" onclick="reset()">إعادة العداد</button>

    <script>
        let score = 0;
        const zikrs = ["سبحان الله العظيم وأتوب إليه", "الحمد لله", "الله أكبر"];
        let zikrIndex = 0;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function countUp() {
            score++;
            document.getElementById('counter').innerText = score;
            
            if (score % 33 === 0) {
                zikrIndex = (zikrIndex + 1) % zikrs.length;
                document.getElementById('zikr').innerText = zikrs[zikrIndex];
            }
            
            tg.HapticFeedback.impactOccurred('medium');
        }

        function reset() {
            if(confirm("هل تريد تصفير العداد؟")) {
                score = 0;
                zikrIndex = 0;
                document.getElementById('counter').innerText = "0";
                document.getElementById('zikr').innerText = zikrs[0];
            }
        }
    </script>
</body>
</html>
